<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>
<body>
    <div id="users"></div>
    <script type="text/javascript">
    const areaToRender = document.getElementById('users');
    const request = fetch('http://jsonplaceholder.typicode.com/users');
    request.then(response => {
        response.json()
            .then(users => {
                for (let i = 0; i < users.length; i++) {
                    const user = users[i];
                    const userElement = createElement(user);
                    areaToRender.appendChild(userElement);
                }
            })
    }); 


    const createElement = (user) => {
        const a = document.createElement('a');
        a.href = 'detail.html#' + user.id;
        a.innerHTML = '<p>' + user.name + '</p>';
        return a;
    }
    </script>
</body>
</html>
